<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>colorfun</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="container">
        <div id="frame">
            <div id="cursor">
                <div class="cursorwhite"></div>
                <div class="cursorblack"></div>
            </div>
            <div id="picker">
                <div id="h"></div>
                <div id="s"></div>
                <div id="v"></div>
            </div>
            <div id="colorchose">
                <div id="pointer">
                    <div class="pointerwhite"></div>
                    <div class="pointerblack"></div>
                </div>
            </div>
            <div id="color">
                <div id="colorshow"></div>
                <div id="valuearea">
                    <div id="line">R<input id="r" type="r" maxlength ='3' value=""></div>
                    <div id="line">G<input id="g" type="g" maxlength ='3' value=""></div>
                    <div id="line">B<input id="b" type="b" maxlength ='3' value=""></div>
                    <div id="column">Hex<input id="hex" type="hex" maxlength ='6' value=""></div>
                </div>
            </div>

        </div>
    </div>

</body>
<script src="colorfunction.js" type="text/javascript"></script>
